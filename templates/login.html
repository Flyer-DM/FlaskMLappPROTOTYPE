<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/styles/login.css" />
</head>
<body>
<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <h1>Калькулятор</h1>
                    <div class="card">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Авторизация</h2>

                            <!-- error message -->
                            {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                    <div class="alert alert-danger">{{ messages[0] }}</div>
                                {% endif %}
                            {% endwith %}

                            <form action="{{ url_for('login') }}" method="post">
                                <div class="form-outline mb-4">
                                    <label class="control-label" for="username">Логин</label> :
                                    <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Введите свой логин" autofocus="autofocus">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="password">Пароль</label>:
                                    <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Введите пароль" />
                                </div>
                                <br>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="d-flex justify-content-center">
                                            <input type="submit" name="login-submit" id="login-submit"
                                                   class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" value="Войти" />
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
