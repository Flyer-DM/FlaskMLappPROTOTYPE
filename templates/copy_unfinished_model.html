<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Копирование незавершённых моделей</title>
    <link rel="stylesheet" type="text/css" href="/static/styles/general.css" />
    <link rel="stylesheet" type="text/css" href="/static/styles/copy_unfinished_model.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<body>
<form action="/logout" method="get">
    <div id="logout-form">
        <input type="submit" id="logout-button" value="Выйти">
        <p>{{ name }}</p>
        <p>{{ surname }}</p>
    </div>
</form>
<div class="d-flex flex-column align-items-center">
    <form action="/index" method="get">
        <input type="submit" value="Вернуться назад">
    </form>

    <p class="text-info-main">Список незавершенных моделей:</p>

    <form action="new-model" method="post">
        <select name="model">
                <option>CatboostRegressor</option>
        </select>
        <input type="submit" value="Выбрать">
    </form>

    <p class="text-info-main">Выберите слепок данных:</p>

    <form action="new-data" method="post">
        <select name="data">
                <option>Данные 1</option>
                <option>Данные 2</option>
                <option>Данные 3</option>
        </select>
        <input type="submit" value="Выбрать">
    </form>
    <p class="text-info-main">Или загрузите новый слепок данных:</p>
    <input type="file" name="file" required/>

    <form action="/index" method="get">
        <input type="submit" value="Скачать копию и выйти">
    </form>
        
</div>
</body>
</html>
