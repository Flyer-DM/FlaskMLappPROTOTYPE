<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Копирование незавершённых моделей</title>
    <link rel="stylesheet" type="text/css" href="/static/styles/general.css" />
    <link rel="stylesheet" type="text/css" href="/static/styles/copy_unfinished_model.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<body>
<form action="/logout" method="get">
    <div id="logout-form">
        <input type="submit" id="logout-button" value="Выйти">
        <p>{{ name }}</p>
        <p>{{ surname }}</p>
    </div>
</form>
<div class="d-flex flex-column align-items-center">
    <form action="/index" method="get">
        <input type="submit" value="Вернуться назад">
    </form>

    <p class="text-info-main">Список незавершенных моделей:</p>

    <form action="/copy_unfinished_model" method="post">
        <label for="model">Выберите модель:</label>
        <select name="model" id="model">
            {% for model in all_models %}
            <option value="{{ model.id }}">{{ model.name }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Скопировать модель">
    </form>

    <p class="text-info-main">Выберите слепок данных:</p>

    <form action="/copy_unfinished_model" method="post">
        <select name="data">
            <option value="data1">Данные 1</option>
            <option value="data2">Данные 2</option>
            <option value="data3">Данные 3</option>
        </select>
        <input type="submit" value="Выбрать">
    </form>

    <p class="text-info-main">Или загрузите новый слепок данных:</p>
    <form action="/copy_unfinished_model" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required />
        <input type="submit" value="Скопировать модель с загруженными данными">
    </form>
</div>
</body>
</html>
