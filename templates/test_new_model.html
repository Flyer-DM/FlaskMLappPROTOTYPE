<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тестирование моделей на новых данных</title>
    <link rel="stylesheet" type="text/css" href="/static/styles/general.css" />
    <link rel="stylesheet" type="text/css" href="/static/styles/test_new_model.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<body>
<form action="/logout" method="get">
    <div id="logout-form">
        <input type="submit" id="logout-button" value="Выйти">
        <p>{{ name }}</p>
        <p>{{ surname }}</p>
    </div>
</form>
<div class="d-flex flex-column align-items-center">
    <form action="/index" method="get">
        <input type="submit" value="Вернуться назад">
    </form>

    <p class="text-info-main">Список доступных финализированных моделей:</p>

    <form action="new-model" method="post">
        <select name="model">
                <option>CatboostRegressor</option>
        </select>
        <input type="submit" value="Выбрать">
    </form>

    <p class="text-info-main">Выберите слепок данных:</p>

    <form action="new-data" method="post">
        <select name="data">
                <option>Данные 1</option>
                <option>Данные 2</option>
                <option>Данные 3</option>
        </select>
        <input type="submit" value="Выбрать">
    </form>
    <p class="text-info-main">Или загрузите новый слепок данных:</p>
    <input type="file" name="file" required/>
    
    <input style="margin-top: 50px;" type="submit" value="Проверить данные">

    <input style="margin-top: 50px;" onclick="startTest()" type="submit" value="Выполнить тестирование">

    <div class="progress-bar-container"> 
        <div id="progress-bar" class="progress-bar">0%</div>
    </div>

    <input style="margin-top: 50px;" type="submit" value="Сохранить">

    <table id="metrics-table" class="metrics-table">
        <thead>
            <tr>
                <th>Метрика</th>
                <th>Значение</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Метрика 1</td>
                <td id="metric1">0%</td>
            </tr>
            <tr>
                <td>Метрика 2</td>
                <td id="metric2">0%</td>
            </tr>
            <tr>
                <td>Метрика 3</td>
                <td id="metric3">0%</td>
            </tr>
        </tbody>
    </table>

    <form action="/index" method="get" style="margin-bottom: 50px;">
        <input type="submit" value="Сохранить и выйти">
    </form>

<script src="/static/js/testNewModel.js"></script>

</div>
</body>
</html>
