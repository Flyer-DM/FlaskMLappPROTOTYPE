<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Очередь на обучение моделей</title>
    <link rel="stylesheet" type="text/css" href="/static/styles/general.css" />
    <link rel="stylesheet" type="text/css" href="/static/styles/compare_fin_models.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<body>
<form action="/logout" method="get">
    <div id="logout-form">
        <input type="submit" id="logout-button" value="Выйти">
        <p>{{ name }}</p>
        <p>{{ surname }}</p>
    </div>
</form>
<div class="d-flex flex-column align-items-center">
    <form action="/index" method="get">
        <input type="submit" value="Вернуться назад">
    </form>
    <table>
        <thead>
            <tr>
                <th>Позиция в очереди</th>
                <th>Операция</th>
                <th>Автор</th>
                <th>Время запуска</th>
                <th>Длительность</th>
                <th>Время предположительного окончания</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Обучение модели</td>
                <td>ФИО</td>
                <td>дата и время запуска</td>
                <td>сколько длиться</td>
                <td>когда завершиться</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
