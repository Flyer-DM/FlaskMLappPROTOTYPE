<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница для моделей</title>
    <link rel="stylesheet" type="text/css" href="/static/styles/general.css" />
    <link rel="stylesheet" type="text/css" href="/static/styles/index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<body>
<form action="/logout" method="get">
    <div id="logout-form">
        <input type="submit" id="logout-button" value="Выйти">
        <p>{{ name }}</p>
        <p>{{ surname }}</p>
    </div>
</form>
<div class="d-flex flex-column align-items-center">
    {% if new_model is defined %}
        <p class="first_p">Обучена новая модель!</p>
    {% endif %}
    {% if dropdown_list is defined %}
        <form action="/" method="get">
            <input type="submit" value="На главную">
        </form>
        <p class="second_p">Список готовых моделей:</p>
        <form action="/main" method="post">
            <select name="profession">
            {% for each in dropdown_list %}
              <option value="{{each}}">{{each}}</option>
            {% endfor %}
            </select>
            <input type="submit" value="Выбрать">
        </form>
    {% else %}
        <form class="first_button" action="/main" method="get">
            <input type="submit" value="Назад">
        </form>
        <p class="second_p">Выберите версию модели для профессии {{ profession }}:</p>
        <form action="/model-description" method="post">
            <select name="model_ver">
            {% for each in prof_models %}
              <option value="{{each}}">{{each}}</option>
            {% endfor %}
            </select>
            <input type="submit" value="Описание">
        </form>
    {% endif %}
    <form action="/new-model" method="get">
        <input type="submit" value="Создать новую модель">
    </form>
</div>
</body>
</html>
