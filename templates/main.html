<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница для моделей</title>
    <link rel="stylesheet" type="text/css" href="/static/styles/general.css" />
    <link rel="stylesheet" type="text/css" href="/static/styles/index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<body>
<form action="/logout" method="get">
    <div id="logout-form">
        <input type="submit" id="logout-button" value="Выйти">
        <p>{{ name }}</p>
        <p>{{ surname }}</p>
    </div>
</form>
<div class="d-flex flex-column align-items-center">
    <form action="/new_model_page" method="get">
        <input type="submit" class="button-1" value="Создать новую модель">
    </form>
    <form action="/incomplete_model" method="get">
        <input type="submit" class="button-1" value="Открыть сохранённую незавершённую модель">
    </form>
    <form action="/loading" method="get">
        <input type="submit" class="button-1" value="Переобучение финализированной модели">
    </form>
    <form action="/test_new_model" method="get">
        <input type="submit" class="button-1" value="Тестирование модели на новых данных">
    </form>
    <form action="/copy_unfinished_model" method="get">
        <input type="submit" class="button-1" value="Скопировать сохранённую незавершённую модель">
    </form>
    <form action="/model_for_use" method="get">
        <input type="submit" class="button-1" value="Назначение модели для использования в калькуляторе">
    </form>
    <form action="/compare-fin-models" method="get">
        <input type="submit" class="button-1" value="Сравнить финализированные модели">
    </form>
    <form action="/check-queue" method="get">
        <input type="submit" class="button-1" value="Посмотреть очередь обучения">
    </form>
    <form action="/archive" method="get">
        <input type="submit" class="button-1" value="Архивация/разархивация слепков данных и моделей">
    </form>
</div>
</body>
</html>
